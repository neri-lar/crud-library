<!DOCTYPE html>
<html lang="en" ng-app="librosAPI">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Libro</title>

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->

    <link rel="stylesheet" href="css/custom.css">

    <!-- Angular JS -->
    <script src="js/libs/angularjs.min.js"></script>
    <!-- Angular route -->
    <script src="js/libs/angular-route.min.js"></script>

    <!-- Modulos -->
    <script src="js/app.js"></script>

</head>

<body class="grid-container" ng-controller="mainCtrl">
    
    <!-- Header -->

    <header class="header">
        <div class="logo">
            <img src="img/book_icon.png" height="100" >
            <h1>{{message}}</h1>
        </div>
        <div>    
            <form class="form">
                <label class="lbl-nombre">Libro</label>
                <input type="search" class="buscar" placeholder="Titulo del libro" >
                <input type="submit" class="btn-form" value="Buscar" id="buscar">                
            </form>            
        </div>
    </header>
    
    <!-- navegaciÃ³n -->
    
    <nav class="nav">
        <a ref="#" class="btn" id="Agregar"> >Agregar</a>
        <a ref="#" class="btn" id="Actualizar"> >Actualizar</a>
        <a ref="#" class="btn" id="Eliminar"> >Eliminar</a>           
    </nav>
    <main class="main">
    </main>
    <footer class="footer"></footer>

</body>

</html>
